    <h1 class="we_like flex justify-center pt-[30px]">Sizga yoqanlar</h1>
    <div id="liked-items" class="flex justify-center gap-[60px] pt-[40px]"></div>
    <button class="clear flex m-auto mt-[60px]" onclick="clearLikedItems()">Tozalash</button>
    <script src="../js/index.js"></script>
    <script>
        displayLikedItems();
        function displayLikedItems() {
            let likedItems = localStorage.getItem('likedItems');
            if (likedItems) {
                likedItems = JSON.parse(likedItems);
                let likedItemsElement = document.getElementById('liked-items');
                likedItems.forEach((item) => {
                    let itemElement = document.createElement('div');
                    let itemNameElement = document.createElement('p');
                    itemNameElement.textContent = item;
                    itemElement.appendChild(itemNameElement);
                    likedItemsElement.appendChild(itemElement);
                });
            }
        }
        function clearLikedItems() {
            localStorage.removeItem('likedItems');
            location.reload();
        }
    </script>
</body>
